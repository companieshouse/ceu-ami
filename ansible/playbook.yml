---  
- hosts: ceu
  become: true
  gather_facts: yes
  roles:
    - ch_collections.base.nagios_nrpe_client

- hosts: ceu
  become: true
  gather_facts: yes
  vars:
    ansible_python_interpreter: /usr/local/bin/python3.6
  roles:
    - ch_collections.heritage_services.heritage_frontend_base
    - ch_collections.heritage_services.nfs
    - ceu-app-config

  tasks:

  - name: Create new symbolic link for crond
    ansible.builtin.file:
       src: /etc/rc.d/init.d/crond
       dest: /etc/rc.d/rc3.d/S25crond
       owner: root
       group: root
       state: link  

  - name: Create new symbolic link for postfix
    ansible.builtin.file:
       src: /etc/rc.d/init.d/postfix
       dest: /etc/rc.d/rc3.d/S25postfix
       owner: root
       group: root
       state: link

  - name: Remove link old crond link
    ansible.builtin.file:
      path: /etc/rc.d/rc3.d/S90crond
      state: absent

  - name: Remove link old postfix link
    ansible.builtin.file:
      path: /etc/rc.d/rc3.d/S80postfix
      state: absent
